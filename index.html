<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Tic-Tac-Toe</title>
    <!-- <script src="style.css"></script> -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">MyTicTacToe.com</div>
    </header>
    <main>
        <div class="container">
            <div class="board">
                <div class="r0">
                    <div class="box1 box right bottom"></div>
                    <div class="box2 box left bottom right "></div>
                    <div class="box3 box left bottom "></div>
                </div>
                <div class="r1">
                    <div class="box4 box top right bottom"></div>
                    <div class="box5 box top right bottom left"></div>
                    <div class="box6 box top bottom left"></div>
                </div>
                <div class="r2">
                    <div class="box7 box top right "></div>
                    <div class="box8 box top right left"></div>
                    <div class="box9 box top left"></div>
                </div>
            </div>
            <div class="score">
                <div class="welcomebox">
                    <B>WELCOME TO MY TIC TAC TOE</B>
                </div>
                <div class="line2">
                    <div class="turn">
                        Turn for X
                    </div>
                    <button class="reset">Reset</button>
                </div>
                <div class="gif"><img src="excited.gif" alt="Heyy! won"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
